<!DOCTYPE html>
<html>
	<head>
		<title>flex:child-proparty</title>
		
		<link href="css/style.css" rel="stylesheet">
		
	</head>
	<body>

		<h1>Child-Proparty</h1>
		<hr>
		<hr>
		<br>
		<br>
		
			
		<h1>align-self:</h1>
		<section>
				<div class="container">
					<div class="main f-wrap ">
						<div class="box start"></div>
						<div class="box center"></div>
						<div class="box end"></div>
						<div class="box"></div>
						<div class="box"></div>
						<div class="box"></div>
						<div class="box"></div>
					</div>
				</div>
			</section>
			
			
		<h1>order:</h1>
		<section>
				<div class="container">
					<div class="main f-wrap ">
						<div class="box">1</div>
						<div class="box">2</div>
						<div class="box">3</div>
						<div class="box order-1">4</div>
						<div class="box order-2">5</div>
						<div class="box order-3">6</div>
						<div class="box order-4">7</div>
					</div>
				</div>
			</section>
			
		<h1>sink:</h1>
		<section>
				<div class="container">
					<div class="main f-wrap ">
						<div class="box">1</div>
						<div class="box">2</div>
						<div class="box">3</div>
						<div class="box sink">4</div>
						<div class="box sink">5</div>
						<div class="box sink">6</div>
						<div class="box sink">7</div>
					</div>
				</div>
			</section>	
			
		<h1>grow:</h1>
		<section>
				<div class="container">
					<div class="main f-wrap ">
						<div class="box"></div>
						<div class="box grow"></div>
						<div class="box"></div>
						<div class="box"></div>
						<div class="box"></div>
					</div>
				</div>
			</section>
			
		<h1>flex-basis:</h1>
		<section>
				<div class="container">
					<div class="main f-wrap ">
						<div class="box"></div>
						<div class="box basis"></div>
						<div class="box basis"></div>
						<div class="box"></div>
						<div class="box"></div>
					</div>
				</div>
			</section>
			
			
			
	</body>
</html>
